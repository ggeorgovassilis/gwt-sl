log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p %C(%M):%L %m%n

log4j.rootLogger=info,console
log4j.logger.org.hibernate.SQL=INFO, console
log4j.additivity.org.hibernate.SQL=false

log4j.logger.net.sf.gilead.core=WARN,console
log4j.logger.org.gwtwidgets.server.spring.GWTRPCServiceExporter=ERROR,console
log4j.logger.org.gwtwidgets.server.spring.gilead.GileadRPCServiceExporter=ERROR,console
log4j.logger.georgeg.services.impl.OORExporter=ERROR,console

log4j.logger.georgeg.daos.impl.SearchDAO=WARN, console
log4j.additivity.georgeg.daos.impl.SearchDAO=false

org.springframework.web.context.ContextLoader=INFO, console

